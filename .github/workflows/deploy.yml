name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup and Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Install Node.js if not exists
            if ! command -v node &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi
            
            # Install PM2 if not exists
            if ! command -v pm2 &> /dev/null; then
              sudo npm install -g pm2
            fi
            
            # Install Git if not exists
            if ! command -v git &> /dev/null; then
              sudo apt-get update
              sudo apt-get install -y git
            fi
            
            # Install puppeteer
            sudo apt-get install -y \
              ca-certificates \
              fonts-liberation \
              libasound2 \
              libatk-bridge2.0-0 \
              libatk1.0-0 \
              libc6 \
              libcairo2 \
              libcups2 \
              libdbus-1-3 \
              libexpat1 \
              libfontconfig1 \
              libgbm1 \
              libgcc1 \
              libglib2.0-0 \
              libgtk-3-0 \
              libnspr4 \
              libnss3 \
              libpango-1.0-0 \
              libpangocairo-1.0-0 \
              libstdc++6 \
              libx11-6 \
              libx11-xcb1 \
              libxcb1 \
              libxcomposite1 \
              libxcursor1 \
              libxdamage1 \
              libxext6 \
              libxfixes3 \
              libxi6 \
              libxrandr2 \
              libxrender1 \
              libxss1 \
              libxtst6 \
              lsb-release \
              wget \
              xdg-utils

            # Install canvas dependencies for Fedora/RHEL
            sudo dnf install -y cairo-devel cairomm-devel libjpeg-turbo-devel pango pango-devel pangomm pangomm-devel giflib-devel || true
            
            # Clone or pull repository
            if [ -d "/home/${{ secrets.VPS_USERNAME }}/cptlrt-bot-wa" ]; then
              cd /home/${{ secrets.VPS_USERNAME }}/cptlrt-bot-wa
              git pull origin main
            else
              cd /home/${{ secrets.VPS_USERNAME }}
              git clone https://github.com/Bimaadhinirma/Chat-Bot-Finance.git cptlrt-bot-wa
              cd cptlrt-bot-wa
            fi
            
            # Install dependencies
            npm install
            
            # Restart or start PM2 process
            pm2 restart whatsapp-bot || pm2 start index.js --name whatsapp-bot
            pm2 save
            
            # Setup PM2 startup (only once)
            pm2 startup systemd -u ${{ secrets.VPS_USERNAME }} --hp /home/${{ secrets.VPS_USERNAME }} || true
